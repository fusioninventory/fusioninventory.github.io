<!-- pPrtners -->
  <section class="page-section" id="{{ site.data.sitetext[page.lang].partners.section | default: "partners" }}">
    <div class="container">
      <div class="row" {% if site.data.sitetext[page.lang].partners.horizontal-scrolling == "yes" %} id="scrolling-partners" {% endif %}>
        <div class="col-lg-12 text-center">
          <h2 class="section-heading text-uppercase">{{ site.data.sitetext[page.lang].partners.title }}</h2>
          <h3 class="section-subheading text-muted">{{ site.data.sitetext[page.lang].partners.text }}</h3>
        </div>
      {% for client in site.data.sitetext[page.lang].partners.list %}
        <div class="col-md-4 col-sm-6">
          <a href="{{ client.url }}">
            <img class="img-fluid d-block mx-auto" src="{{ client.logo }}" alt="{{ client.title }}" style="max-height: {{ site.data.sitetext[page.lang].partners.max-height | default: "100px" }}">
          </a>
          <br>
          <p class="text-muted" style="text-align: justify;margin-left: 25px;">{{ client.phone }}</p>
          <p class="text-muted" style="text-align: justify;margin-left: 25px;"><a href="mailto:{{ client.mail }}">{{ client.mail }}</a></p>
          <ul>
            {% for scope in client.scope %}
              <li>{{ scope.name }}</li>
            {% endfor %}
          </ul>
        </div>
	    {% endfor %}
      </div>
    </div>
  </section>
