        desc: "FusionSuite est un logiciel libre et la gestion du projet est ouverte."
        icon: fab fa-osi #find more at https://fontawesome.com/icons
      - title: "Moderne"
        desc: "Construit avec des technologies puissantes (Ionic/Angular, Slim/Eloquent), afin d'assurer des fonctionnalités modernes et une certaine compatibilité."
        icon: fas fa-certificate
      - title: "Securisé"
        desc: "Le code, les données et la sécurité des données est une priorité."
        icon: fas fa-shield-alt
      - title: "Performances"
        desc: "L'application est rapide, on en a besoin!"
        icon: fas fa-fighter-jet
      - title: "Les contributions sont les bienvenues"
