      - title: "Règles"
        desc: "Règles pour modifier des champs.<br>Règles pour envoyer des notifications."
        icon: fas fa-cogs
      - title: "Responsive"
        desc: "FusionSuite a une interface web avec un design responsive : il s'adapte à l'écran de l'appareil."
