en: &DEFAULT_EN
  header:
    title: Welcome to FusionInventory!
    text: The power of inventory and software deployment
    button: Tell Me More
    buttonlink: "#features"

  features:
    title: "Features"
    text: "FusionInventory is a software can help you to inventory your IT assets and do software deployment."
    section: features
    list:
      - title: "computer & server hardware inventory"
        desc: "Inventory the computer & server hardware (bios, components...)."
        icon: fas fa-microchip
      - title: "software inventory"
        desc: "Inventory the computer/server softwares installed."
        icon: fas fa-boxes-packing
      - title: "network discovery"
        desc: "Scan the network and find devices connected."
        icon: fas fa-network-wired
      - title: "switches inventory (SNMP)"
        desc: "Inventory the switches by SNMP (hardware, ports...)."
        icon: fas fa-ethernet
      - title: "printers inventory (SNMP)"
        desc: "Inventory the printers by SNMP (hardware, pages counter, cartridge state...)."
        icon: fas fa-print
      - title: "software deployment"
        desc: "Deploy the softwares on the computers"
        icon: fas fa-file-import
      - title: "Virtual Machines & containers inventory"
        desc: "Inventory the VM & containers: Virtualbox, libvirt, xen, Jails, hyper-v..."
        icon: fab fa-docker
      - title: "VMWare inventory"
        desc: "Inventory the VM on ESX servers."
        icon: fas fa-asterisk
      - title: "smartphone inventory"
        desc: "Inventory the smartphones information"
        icon: fas fa-mobile-screen
      # - title: "Works with FusionSuite"
      #   desc: ""
      #   icon:
      - title: "Works with GSIT"
        desc: "Server plugin for the stable and secure fork of GLPI: GSIT"
        icon: fas fa-server
      - title: "Works with GLPI"
        desc: "Server plugin for GLPI"
        icon: fas fa-server
      # - title: "REST API"
      #   desc: "The agent offer a standard REST API and documented. Very good to integrated to other projects."
      #   icon: fab fa-dev
      - title: "Free software"
        desc: "FusionInventory is a free software with an open project management."
        icon: fab fa-osi #find more at https://fontawesome.com/icons
      - title: "Secured"
        desc: "Code and data security is a priority."
        icon: fas fa-shield-alt
      - title: "Performances"
        desc: "The application is fast, we need this!"
        icon: fas fa-fighter-jet
      - title: "Contributions welcome"
        desc: "The contributions from the community are welcome on our [github](https://github.com/fusioninventory)."
        icon: fab fa-github
      - title: "Chat with us<br>Chat between users"
        desc: "Come chat with the FusionInventory team and with others users on our [Discord server](https://discord.gg/Kj72FwAKTC)."
        icon: fas fa-comments

