        desc: "Le backend offre une API REST standard et documentée. Très simple à intégrer à d'autres projets."
        icon: fab fa-dev
      - title: "Bases de données"
        desc: "Compatible avec MySQL, MariaDB, SQLite et Microsoft SQL Server."
        icon: fas fa-database
